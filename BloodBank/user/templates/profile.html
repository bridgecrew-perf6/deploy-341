{% extends 'usermaster.html' %}

{% block content %}
<section class="section contact-me" data-section="section4">
    <div class="container">
      <div class="section-heading">
        <h2>User Profile</h2>
        <div class="line-dec"></div>
       
      </div>
      <div class="row">        
          <div class="container">
            <h5>Change Password</h5>
            
            <form id="contact" action="/myuser/changepassword"
               method="post">
               {% csrf_token %}
              <div class="row">
                <div class="col-md-12">
                  <fieldset>
                    <input
                      name="oldpassword"
                      type="password"
                      class="form-control"
                      id="oldpass"
                      placeholder="Old Password ..."
                      required=""
                    />
                  </fieldset>
                </div>
                <div class="col-md-12">
                  <fieldset>
                   <input
                      name="newpassword"
                      type="password"
                      class="form-control"
                      id="newpass"
                      placeholder="New Password ..."
                      required=""
                    />
                  </fieldset>
                </div>
                
                <div class="col-md-6">
                  <fieldset>
                    <button type="submit" id="form-submit" class="button">
                      Change
                    </button>
                    &nbsp;
                    <b class='text-danger'>{{msg}}</b>
                  </fieldset>
                </div>
              </div>
            </form>
            <hr>


            <h5>Upload Image</h5>
            <form id="contact" action="/myuser/uploadpic"
               enctype="multipart/form-data"
               method="post">
               {% csrf_token %}
              <div class="row">
                <div class="col-md-12">
                  <fieldset>
                    <input
                      name="mypic"
                      type="file"
                      class="form-control"
                      id="mypic"
                      required=""
                    />
                  </fieldset>
                </div>
                
                <div class="col-md-6">
                  <fieldset>
                    <button type="submit" id="form-submit" class="button">
                      Upload
                    </button>
                  </fieldset>
                </div>
              </div>
            </form>

          </div>   
      </div>

      
    </div>
  </section>

{% endblock %}
